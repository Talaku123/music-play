<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./music_play.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
 
<title>Music_Play</title>

</head>
<body>
    <div class="container">
       <div class="music-player">
          <img src="./images/750x750.jpg" class="singer-img" alt="Teddy">

          <h1>Discription</h1>
           <h2>Teddy Afro</h2>

              <audio src="" id="song">
                <source src="./audio/New Recording 4.m4a" type="audio/mpeg">
              </audio>
            <input type="range" value="0" id="play">

            <div class=" auto-grid">

             <div onclick="backwardPlay()"> <i class="fa-solid fa-backward"></i></div>
              <div onclick="playPause()"><i class="fa-solid fa-play" id="icons"></i></div>
             <div onclick="forwardPlay()"><i class="fa-solid fa-forward"></i></div>

            </div>
       </div>
    </div>
      
  <script src="./music_play.js"></script>
</body>
</html>
